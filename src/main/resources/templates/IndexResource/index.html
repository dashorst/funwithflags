<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
</head>

<body>
    <div class="container">
        <div class="px-4 py-3 my-3 text-center">
            <div class="row row-cols-12">
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <img class="flag-img" src="/flags/4x3/aw.svg" alt="Guess the country of this flag">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <img class="flag-img" src="/flags/4x3/az.svg" alt="Guess the country of this flag">
                        </div>
                    </div>    
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <img class="flag-img" src="/flags/4x3/gr.svg" alt="Guess the country of this flag">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <img class="flag-img" src="/flags/4x3/al.svg" alt="Guess the country of this flag">
                        </div>
                    </div>    
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <img class="flag-img" src="/flags/4x3/sx.svg" alt="Guess the country of this flag">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <img class="flag-img" src="/flags/4x3/vu.svg" alt="Guess the country of this flag">
                        </div>
                    </div>    
                </div>
            </div>
            <h1 class="display-3 fw-bold text-body-emphasis">Fun with Flags!</h1>
            <p class="lead">
                Can you guess the country of the flag? Play against {nrOfPlayersPerGame} others to see if you can beat them!
            </p>
            <div class="text-sm">Number of active games: <span id="nr_of_games">{nrOfGames}</span></div>
        </div>
        <div id="join" class="row">
            <div class="col">&nbsp;</div>
            <div id="game" class="col-4 text-center">
                <form hx-post="/join" hx-target="#game" hx-swap="outerHTML">
                    <div class="input-group mb-3">
                        <input name="playername" type="text" class="form-control" placeholder="Enter player name" autofocus
                            aria-label="Player name" aria-describedby="join-lobby">
                        <input type="submit" class="btn btn-outline-secondary" id="join-lobby" value="Join Lobby">
                    </div>
                </form>
            </div>
            <div class="col">&nbsp;</div>
        </div>
        <div id="game" style="display:none">
        </div>
    </div>
    <script id="script">
    </script>
</body>
</html>

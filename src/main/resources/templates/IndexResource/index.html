<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="px-4 py-3 my-3 text-center">
            <h1 class="display-3 fw-bold text-body-emphasis"><span class="text-danger">Fun</span> with Flags!</h1>
        </div>
        <div id="game" class="row">
            <div class="col-md-8 offset-md-2 col-12 text-center">
                <form hx-post="/join" hx-target="#game" hx-swap="outerHTML">
                    <div class="input-group mb-3">
                        <input name="playername" type="text" class="form-control" placeholder="Enter player name" autofocus
                            aria-label="Player name" aria-describedby="join-lobby">
                        <input type="submit" class="btn btn-outline-secondary" id="join-lobby" value="Join Lobby">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script id="script">
    </script>
</body>
</html>
